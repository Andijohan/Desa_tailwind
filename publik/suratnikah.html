<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body class="bg-customTeal">
    <div class="container">

        <form class="flex justify-center items-center min-h-screen">
            <div class="bg-bebas mt-5 py-6 px-10 rounded-md w-96">
              
              <h1 class="text-center text-white text-2xl ">Surat Nikah</h1>
              <div class="flex-col flex w-72 ">
              <h3 class="text-white mt-3 font-bold">Data Pribadi Pemohon :</h3 >
              <label for="Username" class="block text-base mb-1 text-white">Nama Lengkap</label>
              <input type="text" id="text" class="rounded-md p-1" placeholder="Nama Lengkap" >
              <label for="Username" class="block text-base mb-1 text-white">Tempat Tanggal Lahir</label>
              <input type="text" id="text" class="rounded-md p-1" placeholder="Tempat Tanggal Lahir">
              <label for="Username" class="block text-base mb-1 text-white">Alamat Lengkap</label>
              <input type="text" id="text" class="rounded-md p-1" placeholder="Alamat Lengkap">
              <label for="Username" class="block text-base mb-1 text-white">Nomor KTP/NIK</label>
              <input type="text" id="text" class="rounded-md p-1" placeholder="No KTP/NIK" >

              <h1 class="text-white mt-5  font-bold"> Data Pasangan :</h1>
              <label for="Username" class="block text-base mb-2 text-white">Nama Lengkap</label>
              <input type="text" id="text" class="rounded-md p-1 mb-2 " placeholder="Nama Lengkap (Laki-Laki)" >
              <input type="text" id="text" class="rounded-md p-1 mb-2 " placeholder="Nama Lengkap (Perempuan)" >
              <label for="Username" class="block text-base mb-2 text-white">Tempat Tanggal Lahir </label>
              <input type="text" id="text" class="rounded-md p-1 mb-2" placeholder="Tempat tanggal lahir (laki-Laki)" >
              <input type="text" id="text" class="rounded-md p-1 mb-2" placeholder="Tempat tanggal lahir (Perempuan)" >
              <label for="Username" class="block text-base mb-2 text-white">Alamat :</label> 
              <input type="text" id="text" class="rounded-md p-1 mb-2" placeholder="Alamat (Laki-Laki)" >
              <input type="text" id="text" class="rounded-md p-1 mb-2" placeholder="Alamat (Perempuan)" >
              <label for="Username" class="block text-base mb-2 text-white">No KTP/NIK Pasangan :</label> 
              <input type="text" id="text" class="rounded-md p-1 mb-2" placeholder="NIK/KTP (laki-Laki)" >
              <input type="text" id="text" class="rounded-md p-1 mb-2" placeholder="NIK/KTP (Perempuan)" >
              
              <h1 class="text-white mt-5 font-bold "> Informasi Pernikahan :</h1>
              <label for="Username" class="block text-base mb-1  text-white">Tanggal dan Tempat Pernikahan</label>
              <input type="text" id="text" class="rounded-md p-1 mb-1" placeholder="Silahkan di isi" >
              <label for="Username" class="block text-base mb-1 text-white">Nama Saksi Pernikahan</label>
              <input type="text" id="text" class="rounded-md p-1 mb-1" placeholder="(Opsional)" >
              
         
              </div>
              <div class="flex flex-col mt-2 ">
                
                <h1 class="text-white mb-2 ">Dokumen Pendukung:</h1>
                <div>
                  <input id="default-checkbox" type="checkbox" value="" class="w-4 h-4 border-gray-50 mb-2">
                  <label for="default-checkbox" class="ms-2 text-white font-medium">Fotocopy KTP/NIK</label>
                 </div>
  
                 <div>
                  <input id="default-checkbox" type="checkbox" value="" class=" w-4 h-4 border-gray-50 mb-2 ">
                  <label for="default-checkbox" class="ms-2 text-white font-medium">Fotocopy Akta Kelahiran</label>
                 </div>
  
                 <div>
                  <input id="default-checkbox" type="checkbox" value="" class="w-4 h-4 border-gray-50 mb-2 ">
                  <label for="default-checkbox" class="ms-2 text-white font-medium">Fotocopy Kartu Keluaga (KK)</label>
                 </div>

                 <div>
                    <input id="default-checkbox" type="checkbox" value="" class="w-4 h-4 border-gray-50 mb-2 ">
                    <label for="default-checkbox" class="ms-2 text-white font-medium">Surat Izin Dari Orang Tua (Opsional)</label>
                   </div>
                  

              <div class=" mt-5 flex justify-center items-center">
              <button class="bg-login  text-white p-2.5 w-44 border-0 rounded-md shadow-md ">Ajukan</button>
            </div>
          </div>
          </div>
        </form>

    </div>
</body>
</html>
